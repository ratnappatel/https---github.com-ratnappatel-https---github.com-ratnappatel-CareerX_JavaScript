<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            border: 4px solid green;
            padding:20px;
            margin:20px;
            background-color: lightgrey
        }
        #container{
            width: 600px;          
        }
    </style>
    <script>
        function addElement()
        {
            const divs=document.getElementsByClassName('myClass');
            for(var d=0;d<divs.length;d++)
                {
                    const h=document.createElement('h1');
                    var text=document.createTextNode('I am New Heading');
                    h.appendChild(text);
                    divs[d].appendChild(h);
                }
            const n=document.getElementsByName('myName');
            for(var i=0;i<n.length;i++)
                {
                    const div=document.createElement('div');
                    var text=document.createTextNode('I am New Avatar of DIV');
                    div.appendChild(text);
                    n[i].appendChild(div);
                }
                   
            }
    </script>
</head>
<body>
    <div id="container">
        <div class="myClass">
            Child 1
        </div>
        <div name="myName">
            Child 2
        </div>
        <div class="myClass"> 
            Child 3
        </div>
        <div name="myName">
            Child 4
        </div>
    </div>
    <input type="button" value="Add Elements" onclick="addElement()">
</body>
</html>
